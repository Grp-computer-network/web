<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Complaint Committee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        
        .table-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #2c3e50;
            color: #fff;
            text-transform: uppercase;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        td {
            color: #2c3e50;
        }
        
            
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Internal Complaint Committee</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dr. V. Devi</td>
                    <td>Principal</td>
                </tr>
                <tr>
                    <td>Dr. KC. Lalithambika</td>
                    <td>Vice Principal - Convenor</td>
                </tr>
                <tr>
                    <td>Dr. V. Asaithambi</td>
                    <td>Vice Principal</td>
                </tr>
                <tr>
                    <td>Dr. SB. Ninu</td>
                    <td>Co-Ordinator IQAC</td>
                </tr>
                <tr>
                    <td>Mrs. N. Sathya Bavani</td>
                    <td>Physical Director</td>
                </tr>
                <tr>
                    <td>Mrs. R. Divya</td>
                    <td>Advocate Madras High Court</td>
                </tr>
                <tr>
                    <td>Mr. R. Manimaran</td>
                    <td>Tamil Nadu Police</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
