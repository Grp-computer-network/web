<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Style the grid layout */
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Style for each PDF box */
        .pdf-box {
            background-color:#003366;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .pdf-box:hover {
            transform: scale(1.05);
        }

        .pdf-box img {
            width: 80px;
            margin-bottom: 20px;
        }

        /* PDF title styling */
        .pdf-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        h1{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
            <h1>Feedback form analysis</h1>
    <!-- Create the PDF boxes -->
    <div class="pdf-grid">
        <div class="pdf-box" onclick="window.open('IQAC reports/feedback-data/Quality_Feedback_2021_2022.pdf')">
            <img src="/COLLEGE_WEB/assets/iqac/pdf.webp" alt="PDF Icon">
            <div class="pdf-title">Quality Feedback 2021-2022</div>
        </div>

        <div class="pdf-box" onclick="window.open('IQAC reports/feedback-data/Quality_Feedback_2022_2023.pdf')">
            <img src="/COLLEGE_WEB/assets/iqac/pdf.webp" alt="PDF Icon">
            <div class="pdf-title">Quality Feedback 2022-23</div>
        </div>       
        <!-- Add more boxes for additional PDFs -->
    </div>
    
    <h1>SSS Report</h1>
    <!-- Create the PDF boxes -->
    <div class="pdf-grid">
        <div class="pdf-box" onclick="window.open('IQAC reports/feedback-data/Quality_Feedback_2021_2022.pdf')">
            <img src="/COLLEGE_WEB/assets/iqac/pdf.webp" alt="PDF Icon">
            <div class="pdf-title">SSS Report 2022-2023</div>
        </div>
</body>
</html>
